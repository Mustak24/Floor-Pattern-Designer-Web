<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for tiles -->
    <linearGradient id="tileGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tileGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tileGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Tile pattern grid -->
  <g transform="translate(24, 24)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="22" height="22" rx="2" fill="url(#tileGradient1)" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="27" y="0" width="22" height="22" rx="2" fill="url(#tileGradient2)" opacity="0.85"/>
    <rect x="54" y="0" width="22" height="22" rx="2" fill="url(#tileGradient3)" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" begin="1s"/>
    </rect>
    
    <!-- Row 2 -->
    <rect x="0" y="27" width="22" height="22" rx="2" fill="url(#tileGradient3)" opacity="0.85"/>
    <rect x="27" y="27" width="22" height="22" rx="2" fill="url(#tileGradient1)" opacity="0.95">
      <animate attributeName="opacity" values="0.95;1;0.95" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
    <rect x="54" y="27" width="22" height="22" rx="2" fill="url(#tileGradient2)" opacity="0.9"/>
    
    <!-- Row 3 -->
    <rect x="0" y="54" width="22" height="22" rx="2" fill="url(#tileGradient2)" opacity="0.9"/>
    <rect x="27" y="54" width="22" height="22" rx="2" fill="url(#tileGradient3)" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </rect>
    <rect x="54" y="54" width="22" height="22" rx="2" fill="url(#tileGradient1)" opacity="0.85"/>
    
    <!-- Grout lines (white spacing) -->
    <line x1="0" y1="24.5" x2="76" y2="24.5" stroke="white" stroke-width="1.5" opacity="0.3"/>
    <line x1="0" y1="51.5" x2="76" y2="51.5" stroke="white" stroke-width="1.5" opacity="0.3"/>
    <line x1="24.5" y1="0" x2="24.5" y2="76" stroke="white" stroke-width="1.5" opacity="0.3"/>
    <line x1="51.5" y1="0" x2="51.5" y2="76" stroke="white" stroke-width="1.5" opacity="0.3"/>
  </g>
  
  <!-- Decorative corner element -->
  <path d="M 108 20 L 112 24 L 108 28" stroke="white" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round"/>
</svg>
